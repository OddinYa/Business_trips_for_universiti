<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employee</title>
</head>
<body>
<p th:text="${employee.getId()}">ID: </p>
<p th:text="${employee.getName()}">Name: </p>
<p th:text="${employee.getSurname()}">Surname: </p>
<p th:text="${employee.getPosition}">Position: </p>

<a th:href="@{/employee/{id}/edit(id=${employee.getId()})}">Edit</a>
<br/>

<form th:method="POST" th:action="@{/employee/{id}/delete(id=${employee.getId()})}">
  <input type="submit" value="DELETE">
  <br/>
</form>
</body>
</html>
