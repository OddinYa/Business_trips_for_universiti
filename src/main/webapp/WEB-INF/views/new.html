<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Employee</title>
</head>
<body>

<form th:method="POST" th:action="@{/employee}" th:object="${employee}">
    <label for="name">Enter Name:</label><br/>
    <input type="text" th:field="*{name}" id="name"/><br/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div><br/>

    <label for="surname">Enter Surname:</label><br/>
    <input type="text" th:field="*{surname}" id="surname"/><br/>
    <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname error</div><br/>

    <label for="position">Select Position:</label><br/>
    <select th:field="*{position}" id="position">
        <option value="WORKER">Worker</option>
        <option value="MANAGER">Manager</option>
        <option value="CHIEF">Chief</option>
    </select><br/>

    <!-- Add a hidden input field for 'travel' with a null value -->
    <input type="hidden" th:field="*{travel}" value="${null}" />

    <input type="submit" value="Create!">
</form>

</body>
</html>
